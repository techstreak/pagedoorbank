<!-- users.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User IDs and Names</title>
</head>
<body>
    <h1>All Users</h1>
    <ul>
        {% for user in user_data %}
            <li>ID: {{ user.id }}, Name: {{ user.username }}</li>
        {% endfor %}
    </ul>
</body>
</html>
