<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }
    section {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      width: 100%;
      background: url("http://codingstella.com/wp-content/uploads/2024/01/download-8-scaled.jpeg") no-repeat;
      background-position: center;
      background-size: cover;
    }
    .form-box {
      position: relative;
      width: 400px;
      height: 450px;
      background: transparent;
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    h2 {
      font-size: 2em;
      color: #fff;
      text-align: center;
    }
    .inputbox {
      position: relative;
      margin: 30px 0;
      width: 310px;
      border-bottom: 2px solid #fff;
    }
    .inputbox label {
      position: absolute;
      top: 50%;
      left: 5px;
      transform: translateY(-50%);
      color: #fff;
      font-size: 1em;
      pointer-events: none;
      transition: 0.5s;
    }
    input:focus ~ label {
      top: -5px;
    }
    input:valid ~ label {
      top: -5px;
    }
    .inputbox input {
      width: 100%;
      height: 50px;
      background: transparent;
      border: none;
      outline: none;
      font-size: 1em;
      padding: 0 35px 0 5px;
      color: #fff;
    }
    .inputbox ion-icon {
      position: absolute;
      right: 8px;
      color: #fff;
      font-size: 1.2em;
      top: 20px;
    }
    .forget {
      display: flex;
      justify-content: space-between;
      margin: 10px 0 15px;
      font-size: 0.9em;
      color: #fff;
    }
    .forget label:nth-child(2) {
      order: 1;
    }
    .forget label {
      display: flex;
      align-items: center;
    }
    .forget label input[type="checkbox"] {
      margin-right: 6px;
    }
    .forget label a {
      color: #fff;
      text-decoration: none;
    }
    .forget label a:hover {
      text-decoration: underline;
    }
    button {
      width: 100%;
      height: 40px;
      border-radius: 40px;
      background: #fff;
      border: none;
      outline: none;
      cursor: pointer;
      font-size: 1em;
      font-weight: 600;
    }
    .register {
      font-size: 0.9em;
      color: #fff;
      text-align: center;
      margin: 25px 0 10px;
    }
    .login__icon {
      position: absolute;
      top: 30px;
      color: #7875B5;
    }
    .register p a {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
    }
    .register p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<section>
  <div class="container">
    <div class="form-box">
      <div class="form-value">
        <form action="{% url 'register' %}" method="post">
          <h2>User Registration</h2>
          {% csrf_token %}
          {{ form.non_field_errors }}
          <div class="inputbox">
            <ion-icon name="person-outline"></ion-icon>
            {{ form.username }}
            <label for="id_username">Username</label>
          </div>
          <div class="inputbox">
            <ion-icon name="lock-closed-outline"></ion-icon>
            {{ form.password1 }}
            <label for="id_password1">Password</label>
          </div>
          <div class="inputbox">
            <ion-icon name="lock-closed-outline"></ion-icon>
            {{ form.password2 }}
            <label for="id_password2">Password confirmation</label>
          </div>
          <div class="form-group">
            <button type="submit">Register</button>
          </div>
          <div class="register">
            <p><a href="#"></a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
